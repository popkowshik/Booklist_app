<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="file:///C:/Users/monster/Downloads/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-sm">
        <h1 class="display-5 text-center"><i class="fa-solid fa-book-open text-warning " 
            style="color: #000000;"></i> My <span class="text-warning"> Book </span> List</h1>
            <hr>
            <br>
            
            <form id="book-form">
                <div class="form-group">
                    <label for="title" style="font-size: 1.5em;">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>

                <br>

                <div class="form-group">
                    <label for="author" style="font-size: 1.5em;">Author</label>
                    <input type="text" id="author" class="form-control">
                </div>

                <br>

                <div class="form-group">
                    <label for="isbn" style="font-size: 1.5em;">ISBN#</label>
                    <input type="text" id="isbn" class="form-control">
                </div>

                <br>

                <input type="submit" value="Add Book" 
                 class="btn btn-warning btn-block">

            </form> 
               <br>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th></th>                        
                    </tr>
                </thead>
                <tbody id="book-list">

                </tbody>
            </table>
    </div>

    <script src="book.js"></script>



</body>
</html>
